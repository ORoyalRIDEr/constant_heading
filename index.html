<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Constant Heading</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./code.js"></script>


    <div class="container-fluid">
    <div class="row">
        <div class="col" >
            <div id="canvasWrapper"> 
                <canvas id="drawCanvas" ></canvas>
            </div>
        </div>
        <div class="col-auto" >
            <div id="setup">
                <h2>
                    Setup
                </h2>

                <!-- Formular -->
                <form>
                    <div class="form-group">
                      <label for="heading">Heading</label>
                      <input type="range" class="form-control" id="heading" min="0" max="360" step="1">
                      <small id="headingShow" class="form-text"></small>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="pos">Pos</span>
                        </div>
                        <input id="posInput" type="text" class="form-control" aria-label="pos" aria-describedby="pos" disabled>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    </div>


</body>
</html>
